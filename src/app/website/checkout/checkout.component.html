<div class="checkout-container">

  <div class="main bg-white p-4 rounded shadow">
    <h2 class="mb-4">Checkout</h2>
    <form class="checkout-form">
      <div class="row">
        <div class="form-group half-width">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group half-width">
          <label for="dob">Date Of Birth</label>
          <input type="date" id="dob" name="dob" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group half-width">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group half-width">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group half-width">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group half-width">
          <label for="city">City</label>
          <input type="city" id="city" name="city" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group half-width">
          <label for="state">State</label>
          <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group half-width">
          <label for="country">Select a country</label>
          <select id="country" name="country" required>
            <option value="" disabled selected>Select a country</option>
            <option value="USA">United States</option>
            <option value="CAN">Canada</option>
            <option value="AUS">Australia</option>
            <option value="UK">United Kingdom</option>
            <option value="GER">Germany</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group half-width">
          <label for="postalCode">Postal code</label>
          <input type="text" id="postalCode" name="postalCode" required>
        </div>
      </div>

  <button type="submit" class="btn-submit">Complete Purchase</button>
  </form>
</div>
<div class="sidebar bg-white p-4 rounded shadow">
  <div class="card">
    <div class="course-card">
      <div class="row">
        <img src="assets/images/notes-icon.jpg" alt="">
        <div class="txt">
          <p class="title">Course Name</p>
          <p class="small">paragraph text here</p>
        </div>
      </div>
    </div>
  </div><br>
  <h6 class="mb-3">Order Summary</h6>
  <hr>
  <div class="d-flex justify-content-between">
    <p class="mb-2">Total price:</p>
    <p class="mb-2">00</p>
  </div>
  <div class="d-flex justify-content-between">
    <p class="mb-2">Tax Charges:</p>
    <p class="mb-2">00</p>
  </div>

</div>
</div>
