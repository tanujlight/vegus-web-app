<div class="checkout-container">

  <div class="main bg-white p-4 rounded shadow">
    <form class="checkout-form">
      <div class="row">
        <div class="form-group half-width">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group half-width">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="course">Select Course</label>
        <select id="course" name="course" required>
          <option value="" disabled selected>Select a course</option>
          <option value="course1">Digital Marketing Essentials</option>
          <option value="course2">Advanced JavaScript Techniques</option>
          <option value="course3">UI/UX Design Fundamentals</option>
        </select>
      </div>
      <div class="row">
      <div class="col-sm-8 mb-3">
        <p class="mb-0">Address</p>
        <div class="form-outline">
          <input type="text" id="address" name="address" class="form-control" required />
        </div>
      </div>
      <div class="col-sm-4 col-6 mb-3">
        <p class="mb-0">City</p>
        <div class="form-outline">
          <input type="text" id="city" name="city" class="form-control" required />
        </div>
      </div>

      <div class="col-sm-4 mb-3">
        <p class="mb-0">House</p>
        <div class="form-outline">
          <input type="text" id="house" name="house" class="form-control" required />
        </div>
      </div>
      <div class="col-sm-4 col-6 mb-3">
        <p class="mb-0">State</p>
        <div class="form-outline">
          <input type="text" id="state" name="state" class="form-control" required />
        </div>
      </div>
      <div class="col-sm-4 col-6 mb-3">
        <p class="mb-0">Country</p>
        <div class="form-outline">
          <input type="text" id="country" name="country" class="form-control" required />
        </div>
      </div>
      <div class="col-sm-4 col-6 mb-3">
        <p class="mb-0">Postal code</p>
        <div class="form-outline">
          <input type="number" id="postalCode" name="postal_code" class="form-control" />
        </div>
      </div>
      <div class="col-sm-4 col-6 mb-3">
        <p class="mb-0">Zip</p>
        <div class="form-outline">
          <input type="number" id="zip" name="zip" class="form-control" />
        </div>
      </div>
      <div class="col-sm-4 col-6 mb-3">
        <p class="mb-0">Gst Number(Optional)</p>
        <div class="form-outline">
          <input type="number" id="gst" name="gst" class="form-control" />
        </div>
      </div>
  </div>

  <!-- Payment Information -->
  <div class="form-group">
    <label for="card">Credit Card Number</label>
    <input type="text" id="card" name="card" required>
  </div>

  <div class="row">
    <div class="form-group half-width">
      <label for="expiry">Expiry Date</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
    </div>
    <div class="form-group half-width">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" required>
    </div>
  </div>


  <!-- Discount Code -->
  <div class="form-group">
    <label for="discount">Discount Code (optional)</label>
    <input type="text" id="discount" name="discount" placeholder="Enter code if available">
  </div>

  <button type="submit" class="btn-submit">Complete Purchase</button>
  </form>
</div>
<div class="sidebar bg-white p-4 rounded shadow">
  <h6 class="mb-3">Order Summary</h6>
  <hr>
  <div class="d-flex justify-content-between">
    <p class="mb-2">Total price:</p>
    <p class="mb-2">00</p>
  </div>
  <div class="d-flex justify-content-between">
    <p class="mb-2">Tax Charges:</p>
    <p class="mb-2">00</p>
  </div>

</div>
</div>
