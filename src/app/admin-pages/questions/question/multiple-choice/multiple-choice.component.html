<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="optionsCount">No of options</label>
      <input
        nbInput
        type="number"
        id="optionsCount"
        fullWidth
        [(ngModel)]="question.optionsCount"
        min="2"
        max="15"
        class="form-control"
        (change)="optionCountChange()"
        placeholder="No of options"
      />
    </div>
  </div>
  <div class="col-sm-6"></div>
  <div class="col-sm-6" *ngFor="let item of question.optionsArray; let i = index">
    <div class="form-group">
      <label for="type">
        Option {{ i + 1 }}
        <input type="radio" name="options" [value]="i" [(ngModel)]="question.correctOption" />
      </label>
      <input nbInput fullWidth class="form-control" [(ngModel)]="item.value" />
    </div>
  </div>
</div>
