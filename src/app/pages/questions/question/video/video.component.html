<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="optionsCount">Upload audio</label>
      <input
        nbInput
        type="file"
        id="optionsCount"
        fullWidth
        class="form-control"
        (change)="onFileSelected($event)"
        accept="video/mp4,video/x-m4v,video/*"
      />
    </div>
    <video #figVideo width="320" height="240" controls>
      <source [src]="question.videoUrl | sanitizeUrl" type="video/mp4" />
      <source [src]="question.videoUrl | sanitizeUrl" type="video/ogg" />
      <source [src]="question.videoUrl | sanitizeUrl" type="video/wav" />
    </video>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="optionsCount">No of options</label>
      <input
        nbInput
        type="number"
        id="optionsCount"
        fullWidth
        [(ngModel)]="question.optionsCount"
        class="form-control"
        (change)="optionCountChange()"
        placeholder="No of options"
      />
    </div>
  </div>
  <div class="col-sm-6" *ngFor="let item of question.optionsArray; let i = index">
    <div class="form-group">
      <label for="type"
        >Option {{ i + 1 }} <input type="radio" name="options" [value]="i" [(ngModel)]="question.correctOption"
      /></label>
      <input nbInput fullWidth class="form-control" [(ngModel)]="item.value" />
    </div>
  </div>
</div>
