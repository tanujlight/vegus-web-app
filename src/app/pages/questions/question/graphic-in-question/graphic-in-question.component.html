<div class="row graphic-in-question">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="uploadFile">Select an image</label>
      <div>
        <button nbButton status="info" (click)="uploadInput.click()">Upload</button>
        <input
          type="file"
          accept="image/png, image/gif, image/jpeg"
          hidden
          name="uploadFile"
          #uploadInput
          (change)="onFileSelected($event)"
        />

        <div *ngIf="selectedImage || question.imageUrl" class="preview-image">
          <img [src]="previewUrl || question.imageUrl | sanitizeUrl" alt="Image Preview" />
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="optionsCount">No of options</label>
      <input
        nbInput
        type="number"
        id="optionsCount"
        fullWidth
        [(ngModel)]="question.optionsCount"
        min="2"
        max="50"
        class="form-control"
        (change)="optionCountChange()"
        placeholder="No of options"
      />
    </div>
  </div>
  <div class="col-sm-6" *ngFor="let item of question.optionsArray; let i = index">
    <div class="form-group">
      <label for="type">
        Option {{ i + 1 }}
        <input type="radio" name="options" [value]="i" [(ngModel)]="question.correctOption" />
      </label>
      <input nbInput fullWidth class="form-control" [(ngModel)]="item.value" />
    </div>
  </div>
</div>
