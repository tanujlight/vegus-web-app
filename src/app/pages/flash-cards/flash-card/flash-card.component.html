<div class="flash-card-dialog">
  <nb-card class="flash-card-dialog-card">
    <nb-card-header class="d-flex align-items-center justify-content-between">
      <div>
        <label>{{ mode }} Flash Card  <span *ngIf="flashCard.uniqueIdentifier">({{flashCard.uniqueIdentifier}})</span></label>
      </div>
      <div>
        <button type="button" size="small" class="ml-auto" (click)="back()" nbButton>X</button>
      </div>
    </nb-card-header>
    <nb-card-body>
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="title">Title</label>
              <textarea
                nbInput
                id="title"
                fullWidth
                class="form-control"
                [(ngModel)]="flashCard.title"
                placeholder="Title"
              ></textarea>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label for="explanation">Description</label>
              <ngx-text-editor
                [(editorValue)]="flashCard.description"
                [module]="'flashCard'"
                [id]="flashCardId"
              ></ngx-text-editor>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label for="explanation">Important Description</label>
              <ngx-text-editor
                [(editorValue)]="flashCard.importantDescription"
                [module]="'flashCard'"
                [id]="flashCardId"
              ></ngx-text-editor>
            </div>
          </div>
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer>
      <button nbButton status="primary" (click)="submit()" hero>Submit</button>
    </nb-card-footer>
  </nb-card>
</div>
